<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Local Weather</title>
  </head>
  <body>
    <div class="container card col-6">
      <div class="card-body">
        <form class="form-inline">
            <div class="row mt-2">
            <div class="col-6">
              <input
                type="text"
                id="search-box"
                placeholder="Enter location"
                class="form-control"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary col-2"
              id="submit-button"
            >
              Search
            </button>
          </form>
          <div class="col-4">
            <button class="btn btn-light" id="currentLocation">
              Or Use Current Location
            </button>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-7">
            <h1 id="city-name">City Name</h1>
            <p class="detailText">
                <div id="description">Description</div>
              <div id="date" class="date">date</div>
              <div class="secondaryDetails">
              <span>Humidity: </span><span id="humidity">1</span><span> % | Wind: </span>
              <span id="wind">2</span> <span>kmph </span>
              </div>
            </p>
          </div>
          <div class="col-2">
            <p class="highlight"><img id="icon" src="" alt=""></p>
          </div>
          <div class="col-3">
            <span class="highlight" id="temp">1</span><span class="degrees">Â°C</span>
          </div>
        </div>
        <div class="row">
          <div class="col-5"><hr /></div>
        </div>
        <div class="row" id="forecast"></div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
